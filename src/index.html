<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas爱心表白雪花版</title>
    <link href="./styles/all.min.css" rel="stylesheet" />
    <style>
        .heart3d [class^="heart"]{
            width: 100px;
            height: 160px;
            border: solid #ff33ff;
            border-width: 1px 1px 0px 0px;
            border-radius: 50% 50% 0 / 40% 50% 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas">
        支持IE9浏览器 请你更新你的浏览器
    </canvas>
    <div class="heart3d">
        <div class="square">
            <div>上</div>
            <div>下</div>
            <div>左</div>
            <div>右</div>
            <div>前</div>
            <div>后</div>
        </div>
    </div>
    <script src="./scripts/all.min.js"></script>
</body>
</html>
